<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var numeroPensado=Math.round(Math.random()*10);
    console.log(numeroPensado);
  
//    for (i=0;i<3;i++) {
    var tentativas=0
        while (tentativas<3) {
        var chute=parseInt(prompt("Digite seu chute: "));

        if (numeroPensado==chute){

            mostra("Você acertou!");
            break;
        }   else {

            tentativas++
            mostra("Você errou!");
            if (chute>numeroPensado){

            mostra("Seu chute foi maior que o número secreto.");
            } 
            
            if (chute<numeroPensado){

            mostra("Seu chute foi menor que o número secreto.");
            }
        }
    }

    if (tentativas==3 && numeroPensado!=chute) {

        mostra("O número secreto era " + numeroPensado);
    }

</script>

<meta charset="UTF-8">


<input type="number">
<button type="button"> Compare com meu segredo </button>

<script>

    var segredos=[5,7,10,2];
    var entrada=document.querySelector("input");
    entrada.focus();

    function verifica() {

        if (segredos.includes(Number(entrada.value))) {

            alert("Você acertou");
        } else {

            alert("Você errou");
        }

        entrada.value="";
        entrada.focus();
    }
    
    var butao=document.querySelector("button"); 
    butao.onclick=verifica;

</script>

<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var anosPassados = 2022-1500;
    var geracoesPassadas = anosPassados/28;
    
    mostra("<h1> Quantas gerações de brasileiros passaram </h1>");
    mostra("Desde a invasão de 1500, já passaram " + geracoesPassadas + " gerações de brasileiros.");

</script>

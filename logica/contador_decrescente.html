<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var cont=20;

    while (cont>=0) {

        mostra(cont);
        cont-=1;
    }

    mostra("FIM!")

</script>
